<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Site do GTA - Projeto</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#Comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img 
                            src="./src/imagens/icone-link.svg" alt="icone de link de suporte"></a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagen-fundo" src="./src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lavo de um automotivo amarelo ">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA 5">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo"> Já disponíveis para Playstation 5 e Xbox series XS </h1>
            <p class="texto"> Experimente os fenomenos de entretenimento Grand Theft Auto 5 e GTA Online
            <div class="btn">
                </p>
                <a class="btn-comprar" href="#comprar"> Compre já</a>
            </div>

        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA 5">
            <!--Sessão de comentários em HTML-->

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p> Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo do PC">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas ativo">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo do PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
